<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://connect.facebook.net/en_US/sdk.js ">
    <title>Document</title>
</head>
<body>
    <div id="comments"></div>
<script>
  fetch('https://api.github.com/gists/6841056cc1476898a3a7173b4ee7daa2')
    .then(response => response.json())
    .then(data => {
      const comments = JSON.parse(data.files["comments.json"].content).comments;
      const commentsDiv = document.getElementById('comments');
      comments.forEach(comment => {
        const commentDiv = document.createElement('div');
        commentDiv.textContent = `${comment.name}: ${comment.comment}`;
        commentsDiv.appendChild(commentDiv);
      });
    });
</script>

</body>
</html>
