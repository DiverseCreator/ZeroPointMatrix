<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://connect.facebook.net/en_US/sdk.js ">
    <title>Zero Point Matrix Comments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        #comments {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        }

        .comment {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .name {
            font-weight: bold;
            color: #333;
        }

        .comment-text {
            margin-top: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="comments"></div>
    <script>
      fetch('https://api.github.com/gists/32bec06080ecac1ca3e9b9db9d914633')
        .then(response => response.json())
        .then(data => {
          const comments = JSON.parse(data.files["comments.json"].content).comments;
          const commentsDiv = document.getElementById('comments');
          comments.forEach(comment => {
            const commentDiv = document.createElement('div');
            commentDiv.classList.add('comment');

            const nameDiv = document.createElement('div');
            nameDiv.classList.add('name');
            nameDiv.textContent = comment.name;

            const commentTextDiv = document.createElement('div');
            commentTextDiv.classList.add('comment-text');
            commentTextDiv.textContent = comment.comment;

            commentDiv.appendChild(nameDiv);
            commentDiv.appendChild(commentTextDiv);
            commentsDiv.appendChild(commentDiv);
          });
        });
    </script>
</body>
</html>
